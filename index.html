    <title>Valentine Letter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

        <div class="letter-body">

        </div>
        <div class="letter-icon">

                <!-- image here -->
                <img class="header-image" src="assets/HeartBadge.png">
                <img class="header-image-hover" src="assets/HeartBadge_Hover.png">
            </a>
        </div>
        <div class="no-btn">
            <button class="no-button">nah</button>
        </div>
        <div class="yes-btn">
            <button class="yes-button">ofc</button>
        </div>
    </div>
    <script src="scripts.js"></script>
